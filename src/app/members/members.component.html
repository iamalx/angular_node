<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-transparent" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
              </span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" (click)="editMemberByID(member)" type="button">Edit</button></li>
              <li><button class="dropdown-item" (click)="deleteMemberById(member?.id)"type="button">Delete</button></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf='toastMssg !== ""' role="alert" aria-live="assertive" aria-atomic="true" class="toast2" data-autohide="false">
    <div class="toast-body">
      {{toastMssg}}
    </div>
  </div>
  
</div>
